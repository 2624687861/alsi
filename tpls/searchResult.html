
<div class='container'>
	
	<h2 class='font_w_b c_blank_1 t_shadow_1'>搜索结果</h2>
	<!-- 搜索结果显示 -->
	<div class='row text-left text-muted fam font_16' ng-hide='!search.hide'>
		<section class='col-xs-10 col-xs-offset-1'>
			<table class='table table-striped table-hover table-responsive'>
				<thead>
					<tr>
						<th>数据名称</th>
						<th>数据内容</th>
						<th>录入时间</th>
						<th class='hidden-sm hidden-xs'>数据类型</th>
						<th class='hidden-sm hidden-xs'>操作数据</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='item in search.dataResult'>
						<td ng-bind='item.name'></td>
						<td ng-bind='item.content|limitToStr:24' title='{{item.content}}'></td>
						<td ng-bind='item.date|limitToStr2:16'></td>
						<td ng-bind='item.typeString' class='text-center hidden-sm hidden-xs'></td>
						<td class='hidden-sm hidden-xs'>
							<a href='' class='initial_a' data-toggle="modal" data-target="#myModal" ng-click='searchShow(item)'>更新</a>
							<a href='' class='initial_a' ng-click='searchRemove($index,item)'>删除</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class='text-right'>
						<td></td>
						<td></td>
						<td class='hidden-sm hidden-xs'></td>
						<td class='hidden-sm hidden-xs'></td>
						<td>
							<a href='javascript:void(0);' class='text-muted' go-back>返回</a>
						</td>
					</tr>
				</tfoot>
			</table>
			<!-- 空层 -->
			<div class='clearfix' style='width:100%;height:150px;'></div>
		</section>
	</div>
	<!-- 如果没有搜索到数据 -->
	<div class='row text-left text-muted fam font_16' ng-hide='search.hide'>
		<section class='col-xs-10 col-xs-offset-1'>
			抱歉,没有搜索到相关数据.
		</section>
		<section class='col-xs-10 col-xs-offset-1'>
			<a href='javascript:void(0);' class='text-danger pull-right' go-back>返回</a>	
		</section>
	</div>
</div>	

<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">UpData</h4>
      </div>
      <div class="modal-body">
      	<!-- 更新模板 -->
      	<section class='operate_updata_model' ng-repeat='item in search.upData_model'>
      		<div class='form-group'>
	       		<label class='sr-only'>数据名</label>
	       		<input type='text' ng-model='item.name' required="required" maxlength="24" class='form-control' />
	       	</div>
	       	<div class='form-group'>
	       		<label class='sr-only'>数据值</label>
	       		<input type='text' ng-model='item.content' required="required" maxlength="120" class='form-control' />
	       	</div>
      	</section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" updata-ajax2>Save changes</button>
      </div>
    </div>
  </div>
</div>
